<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel = "stylesheet" href = "style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "calculator">
    <div class = "calc-header">
      <h1 class = "calc">calc</h1>

      <div class="theme-toggle">
        <span class = "theme-title">Theme</span>
        <div class="switch">
            <input type="radio" name="theme" id="theme1" class="switch-input" checked>
            <label for="theme1" class="switch-label switch-label-1" style = "position: relative; bottom: 27px;">1</label>
            <input type="radio" name="theme" id="theme2" class="switch-input">
            <label for="theme2" class="switch-label switch-label-2" style = "position: relative; bottom: 27px;">2</label>
            <input type="radio" name="theme" id="theme3" class="switch-input">
            <label for="theme3" class="switch-label switch-label-3" style = "position: relative; bottom: 27px;">3</label>
            <span class="switch-selector"></span>
        </div>
    </div>
    </div>
    
    <input type = "text" id = "display" disabled>
    <div class = "buttons-container">
      <div class = "buttons">
        <button class = "btn" onclick = "appendToDisplay('7')">7</button>
        <button class = "btn" onclick = "appendToDisplay('8')">8</button>
        <button class = "btn" onclick = "appendToDisplay('9')">9</button>
        <button class = "btn del" onclick = "deleteLast()">DEL</button>
        <button class = "btn" onclick = "appendToDisplay('4')">4</button>
        <button class = "btn" onclick = "appendToDisplay('5')">5</button>
        <button class = "btn" onclick = "appendToDisplay('6')">6</button>
        <button class = "btn" onclick = "appendToDisplay('+')">+</button>
        <button class = "btn" onclick = "appendToDisplay('1')">1</button>
        <button class = "btn" onclick = "appendToDisplay('2')">2</button>
        <button class = "btn" onclick = "appendToDisplay('3')">3</button>
        <button class = "btn" onclick = "appendToDisplay('-')">-</button>
        <button class = "btn" onclick = "appendToDisplay('.')">.</button>
        <button class = "btn" onclick = "appendToDisplay('0')">0</button>
        <button class = "btn" onclick = "appendToDisplay('/')">/</button>
        <button class = "btn" onclick = "appendToDisplay('x')">x</button>
        <button class = "btn reset" onclick = "clearDisplay()">RESET</button>
        <button class = "btn equal" onclick = "calculateResult()">=</button>
      </div>
    </div>
  </div>

  <script src = "script.js"></script>

</body>
</html>
